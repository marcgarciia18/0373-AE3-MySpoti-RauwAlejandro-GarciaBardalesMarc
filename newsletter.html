    <h2>Sé el primero en enterarte de las últimas novedades de Rauw Alejandro.</h2>
    <fieldset>
        <form action="suscripcion.html" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required ><br>
            <br>
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required><br>
            <br>
            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad"><br>
            <br>
            <label for="pais">País:</label>

                <option value="estadosunicos">Estados Unidos</option>
                <option value="mexico">Mexico</option>
                <option value="españa">España</option>
                <option value="colombia">Colombia</option>
                <option value="argentina">Argentina</option>
                <option value="chile">Chile</option>
                <option value="peru">Perú</option>
                <option value="ecuador">Ecuador</option>
                <option value="republicadominicana">Républica Dominicana</option>
            </select>
            <br><br>
            <label>Intereses:</label>
            <input type="checkbox" name="intereses[]" value="conciertos"> Conciertos
            <input type="checkbox" name="intereses[]" value="merchandising"> Merchandising
            <input type="checkbox" name="intereses[]" value="noticias"> Noticias

            <br>
